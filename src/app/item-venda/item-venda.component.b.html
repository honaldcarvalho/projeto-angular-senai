<div class="card h-100">
  <!-- Product image-->
  <img class="card-img-top p-3" mat-card-image src="{{imagem}}" alt="...">
  <!-- Product details-->
  <div class="card-body p-4">
    <div class="text-center">
      <span class="fw-bolder">{{descricao}}</span>
      <h2 class="fw-bolder text-gm"> R$ {{valor}} </h2>
    </div>
  </div>
  <!-- Product actions-->
  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
    <div class="text-center">
      <a class="btn btn-outline-gm mt-auto" href="#">
        <mat-icon>shopping_cart</mat-icon>
        COMPRAR
      </a>
    </div>
  </div>
</div>
